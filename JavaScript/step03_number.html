<!DOCTYPE html>
<html lang="en">
<head>

    <title>step03_number</title>
    <script>
        /*
         number type
         1. 원하는 숫자를 쓰거나 혹은 산술 연산자의 결과로 만들어진다.
         2. 산술연산이 가능하다.
         3. 세부적으로는 정수형과 실수형으로 분류
        */
        let num1 = 10;  //int
        let num2 = 20.1;    //float

        let result = num1 + num2;
        console.log(result);    // 20.1
        console.log(typeof result);   // number
        console.log(parseInt("abc")); // NaN

        /*========================================*/

        console.log(parseInt("3.1"));   // 3
        console.log(parseFloat("3.1")); // 3.1

        /*========================================*/

        result = "3.1" + 4;
        console.log(result);    // 3.14

        result = (+ "3.1") + 4; // 7.1
        result = parseFloat("3.1") + 4; //7.1

        /*========================================*/

        result = 1/0;  // Infinity
        console.log(result + 100);

        result = 0/0;
        console.log(result + 100);   // NaN

    </script>
