<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            border : 2px solid skyblue;
            margin : 0px;
        }
        .spacer {
            /* default position 속성은 static 이다. */
            position: static;
            left: 20px;  /*static은 left top bottom right가 먹히지않는다*/
            height: 300px;
            background-color: aqua;
            border-bottom: 1px solid rebeccapurple;
        }
    </style>
    <title>step06_position.html</title>
</head>
<body>
   <div class="spacer">div1</div>
   <div class="spacer">div2</div>
   <div class="spacer">div3</div>
   <div class="spacer">div4</div>
   <div class="spacer">div5</div>
</body>
</html>
