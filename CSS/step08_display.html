<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #one {
            display: none;
        }
        #two {
            display: inline;
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 1px solid black;
        }
        #three {
            display: inline-block;
            border : 1px solid black;
            padding: 10px;
        }
    </style>
    <title>step08_display.html</title>
</head>
<body>
    <h1>display 속성 테스트</h1>
    <p id="one">hello test1</p>
    <p id="two">hello test2</p>
    <p id="three">hello test3</p>
</body>
</html>
